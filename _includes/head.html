<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Apple Touch Icons for iOS devices -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/favicon.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/img/favicon.png">
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/img/favicon.png">

<!-- Android Chrome icons -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/img/favicon.png">
<link rel="icon" type="image/png" sizes="128x128" href="{{ site.baseurl }}/img/favicon.png">

<!-- Safari Pinned Tab -->
<link rel="mask-icon" href="{{ site.baseurl }}/img/favicon.svg" color="#171c1e">

<!-- Windows Tile -->
<meta name="msapplication-TileColor" content="#171c1e">
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/img/favicon.png">

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#171c1e">

<!-- Web App Manifest -->

<meta property="og:image:height" content="800" />

<meta name="keywords" content="design, development, web, mvamsi, vamsi, mukkamala, javascript, ucl">
<meta name="google-site-verification" content="DCl7VAf9tcz6eD9gb67NfkNnJ1PKRNcg8qQiwpbx9Lk" />
<meta itemprop="name" content="{{site.title}}">
